<script>
function openNav() {
	document.getElementById("myBtn").style.left = "250px";
	document.getElementById("mySidenav").style.width = "250px";
	document.getElementById("main").style.marginLeft = "250px";
	myFunction();
}

function closeNav() {
	document.getElementById("myBtn").style.left = "0px";
	document.getElementById("mySidenav").style.width = "0";
	document.getElementById("main").style.marginLeft = "0";
}

function geek() {
	fetch('https://geek-jokes.sameerkumar.website/api?format=json').then(response => response.json()).then(data => {
		var display = `Random Geek Quotes: ${data.joke}<br>`
		document.querySelector(".display").innerHTML = display;
	}).catch(error => console.error(error));
}
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
const about = document.getElementById('about-content');
async function fetchAboutMe() {
	await sleep(100);
	const urlParams = new URLSearchParams(window.location.hash.substr(1));
	let fileName = urlParams.get('file');
	if(fileName == null) {
		fileName = "about.html";
	}
	const response = await fetch(fileName);
	const data = await response.text();
	const about = document.getElementById('about-content');
	about.innerHTML = data;
	const scripts = about.getElementsByTagName("script");
	for(let i = 0; i < scripts.length; i++) {
		const script = document.createElement("script");
		script.innerHTML = scripts[i].innerHTML;
		scripts[i].parentNode.replaceChild(script, scripts[i]);
	}
	const capitalized = fileName.charAt(0).toUpperCase() + fileName.slice(1).replace(".html", "");
	const temp = "&#9776; " + capitalized;
	document.getElementById("titlechange").innerHTML = temp;
}
fetchAboutMe();
</script>
