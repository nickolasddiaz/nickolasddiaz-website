function geek() {
  fetch('https://geek-jokes.sameerkumar.website/api?format=json')
    .then(response => response.json())
    .then(data => {
      var display = `Random Geek Quotes: ${data.joke}<br>`

    })

	const about = document.getElementById('about-content');
	async function fetchAboutMe(x) {
		const response = await fetch(x);
		const data = await response.text();
		about.innerHTML = data;
		const scripts = about.getElementsByTagName("script");
		for(let i = 0; i < scripts.length; i++) {
			const script = document.createElement("script");
			script.innerHTML = scripts[i].innerHTML;
			scripts[i].parentNode.replaceChild(script, scripts[i]);
		}
		const capitalized = x.charAt(0).toUpperCase() + x.slice(1).replace(".html", "");
		var temp = "&#9776; " + capitalized;
		
		document.getElementById("titlechange").innerHTML = temp;
	}
	fetchAboutMe('about.html');
	</script>
