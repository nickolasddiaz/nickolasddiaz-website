function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
const about = document.getElementById('about-content');
async function fetchAboutMe() {
	await sleep(100);
	const urlParams = new URLSearchParams(window.location.hash.substr(1));
	let fileName = urlParams.get('file');
	if(fileName == null) {
		fileName = "about.html";
	}
	const response = await fetch(fileName);
	const data = await response.text();
	about.innerHTML = data;
	const scripts = about.getElementsByTagName("script");
	for(let i = 0; i < scripts.length; i++) {
		const script = document.createElement("script");
		script.innerHTML = scripts[i].innerHTML;
		scripts[i].parentNode.replaceChild(script, scripts[i]);
	}
	const capitalized = fileName.charAt(0).toUpperCase() + fileName.slice(1).replace(".html", "");
	const temp = "&#9776; " + capitalized;
	document.getElementById("titlechange").innerHTML = temp;
	if(fileName == "papers.html"){
		papers();
	}

}
fetchAboutMe();
